          ],
        },
      ];

      function createPost(post, index) {
        const postContainer = document.createElement("div");
        postContainer.className = `post-container ${
          index % 2 === 0 ? "left-margin" : "right-margin"
        }`;
        const postElement = document.createElement("div");
        postElement.className = "post";
        let imagesHtml = "";
        post.images.forEach((img) => {
          imagesHtml += `<img src="${img}" alt="post image">`;
        });
        postElement.innerHTML = `
                <h3>${post.date}</h3>
                <div>${post.content}</div>
                <div>${imagesHtml}</div>
            `;
        postContainer.appendChild(postElement);
        document.getElementById("posts-container").appendChild(postContainer);
      }

      // Initialize posts
      posts.forEach((post, index) => createPost(post, index));

      function scrollToPosition() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          window.scrollTo({ top: 0, behavior: "smooth" });
        } else {
          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: "smooth",
          });
        }
      }

      window.addEventListener("scroll", function () {
        const button = document.getElementById("scrollButton");
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          button.innerHTML = "⬆";
        } else {
          button.innerHTML = "⬇";
        }
      });
    </script>
