<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yukisan Fan Club</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/png" href="assets/yuki.png" />
  </head>
  <body>
    <!-- Navbar yuki -->
    <div class="nav-bar">
      <a
        href="https://worldofwarcraft.blizzard.com/en-gb/character/eu/dalaran/y%C3%BCkisan"
        target="_blank"
        class="button-link"
      >
        <img src="assets/yuki_bg.png" alt="WoW Armory" width="60" />
      </a>

      <!-- Navbar title -->
      <h1 id="title">Yükisan Fan Club</h1>

      <!-- Scroll button title -->
      <button
        class="scroll-button"
        id="scrollButton"
        onclick="scrollToPosition()"
      >
        ⬇
      </button>

      <!-- New Post button - Opens GitHub Issues -->
      <a
        href="https://github.com/Yukisando/yfc.github.io/issues/new/choose"
        target="_blank"
        class="new-post-button"
        title="Create New Post"
      >
        ➕
      </a>
    </div>

    <!-- Posts will be dynamically inserted here -->
    <div id="posts-container" class="grid-container"></div>
  </body>
  <script src="scripts.js"></script>
</html>
